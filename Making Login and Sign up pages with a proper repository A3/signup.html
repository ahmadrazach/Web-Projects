<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up</title>

    <script>
      function setCookie() {
        document.cookie = "name=" + document.getElementById("username").value+"; expires=Thu, 30 Dec 2020 12:00:00 UTC; path=/";
        document.cookie = "email=" + document.getElementById("email").value+"; expires=Thu, 30 Dec 2020 12:00:00 UTC; path=/";
        document.cookie = "pswd=" + document.getElementById("password").value+"; expires=Thu, 30 Dec 2020 12:00:00 UTC; path=/";
        alert("Welcome "+ document.getElementById('username').value+", Information Saved Successfully . \nCookie will be expire at Thu, 30 Dec 2020");
        location.href = "index.html";
      }

      function validateForm(){  
        var name=document.getElementById('username').value;
        var email=document.getElementById('email').value; 
        var pswd=document.getElementById('password').value;
        var atposition=email.indexOf("@");  
        var dotposition=email.lastIndexOf(".");    
        if (name===""){  
          alert("Name can't be blank");  
          return false;  
        }else if (atposition<1 || dotposition<atposition+2 || dotposition+2>=email.length){  
          alert("Please enter a valid e-mail address ");  
          return false;  
        }
        else if(pswd.length<6){  
        alert("Password must be at least 6 characters long.");  
        return false;  
        } 
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="login">
        <p class="logo">Sign Up Form</p>
        <form
          class="login-form"
          method="POST"
          action="index.html"
          onsubmit="setCookie()"
        >
          <input
            id="username"
            type="text"
            name="name"
            placeholder="username"
            autofocus="autofocus"
          />
          <input
            id="email"
            type="email"
            name="mail"
            placeholder="email"
            autofocus="autofocus"
          />
          <input
            id="password"
            type="password"
            name="password"
            placeholder="password"
          />

          <input
            type="submit"
            value="SIGN UP"
            onclick="return validateForm()"
          />
          <a id="new-user" href="index.html">Have Account? Sign In</a>
        </form>
      </div>
    </div>
  </body>
</html>
